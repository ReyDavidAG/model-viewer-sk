<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Modelo SK Demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <div id="root">hjooa</div>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="model" src="/model-viewer-sk/dist/models/example.gltf"></a-asset-item>
      </a-assets>

      <!-- Camera with movement, no direct physics -->
      <a-entity id="rig" position="0 7 0" movement-controls>
        <a-camera id="camera" look-controls wasd-controls="acceleration: 300">
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- 3D Model with collision -->
      <a-entity
        gltf-model="#model"
        position="0 1 -3"
        scale="1.5 1.5 1.5"
        static-body
      ></a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; color: #fff; intensity: 0.7"></a-entity>
      <a-entity
        light="type: directional; color: #fff; intensity: 0.5"
        position="1 3 2"
      ></a-entity>
    </a-scene>
  </body>
</html>
